{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restablecer contraseña | Malbum</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'inicio' %}">
          <img src="{% static 'img/malbumlogo.svg' %}" alt="Malbum logo" class="logo">
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <div class="container mt-5 mb-5 col-md-8" style="height: 100vh;">
      <h2>¿Olvidaste tu contraseña?</h2>
      <p>Ingresa tu correo electrónico y te enviaremos instrucciones para restablecerla.</p>
      <form method="post">
        {% csrf_token %}
        <div class="form-group mb-4">
          <label for="id_email">Correo Electrónico</label>
          <input type="email" name="email" id="id_email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Enviar Instrucciones</button>
      </form>
      <p class="mt-3 text-center">
        ¿Ya tienes una cuenta? <a href="{% url 'iniciarSesion' %}">Inicia sesión</a>.
      </p>
    </div>
    <footer style="text-align: right">
      <div class="container mt-5 mb-5 col-md-8">
        <p>Este sitio está hecho con <a href="https://github.com/jsdgdo/malbum" target="_blank">Malbum</a>
        </p>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
