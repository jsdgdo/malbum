<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{% block title %}Inicio{% endblock %} | Malbum</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="{% url 'inicio' %}">Malbum</a>
				</div>
		
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					{% comment %} <ul class="nav navbar-nav">
						<li><a href="{% url 'inicio' %}">Inicio <span class="sr-only">(current)</span></a></li>
					</ul> {% endcomment %}
					<ul class="nav navbar-nav navbar-right">
						{% if user.is_authenticated %}
							<li class="nav-item">
								<form method="post" action="{% url 'cerrarSesion' %}">
									{% csrf_token %}
									<button type="submit" class="btn btn-link">Cerrar Sesión</button>
								</form>
							</li>
						{% else %}
							<li class="nav-item">
									<a class="nav-link" href="{% url 'iniciarSesion' %}">Iniciar Sesión</a>
							</li> 
							<li class="nav-item">
								<a class="nav-link" href="{% url 'registrarUsuario' %}">Crear usuario publicador</a>
							</li>
						{% endif %}
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>

		<!-- Main Content -->
		<div class="container mt-4">
				{% block content %}
				<!-- Content will be injected here -->
				{% endblock %}
		</div>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
