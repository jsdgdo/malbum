## Para usar este, correr `docker-compose -f docker-compose-prod.yml up`
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "8080:8080"
    volumes:
      - .:/code
      - ./entrypoint.sh:/code/entrypoint.sh
    environment:
      - DJANGO_SETTINGS_MODULE=malbum.settings.production