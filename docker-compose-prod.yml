version: '3'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/code
      - media_volume:/code/media
      - static_volume:/code/staticfiles
    user: www-data
    environment:
      - PYTHONUNBUFFERED=1
    command: bash -c "chmod -R 775 /code && ./entrypoint.sh"

volumes:
  media_volume:
  static_volume: