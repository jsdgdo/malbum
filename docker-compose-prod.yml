version: '3'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    volumes:
      - ./media:/code/media
      - ./staticfiles:/code/staticfiles
      - ./db.sqlite3:/code/db.sqlite3
    ports:
      - "8080:80"
    environment:
      - DJANGO_SETTINGS_MODULE=malbum.settings